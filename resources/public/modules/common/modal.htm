<div role="heading" class="modal-header">
    <h3  class="modal-title" id="modalLabel">{{modalOptions.headerText}}</h3>
</div>
<div class="modal-body">
    <p id="modalDesc">{{modalOptions.bodyText}}</p>
</div>
<div  class="modal-footer">
    <button role="button"  class="btn"
            data-ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}
    </button>
    <button role="button" class="btn btn-primary"
            data-ng-click="modalOptions.ok();">{{modalOptions.actionButtonText}}
    </button>
</div>
